<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />	
	<meta name="description" content="Web development" />
	<meta name="keywords"    content="Registration Form" />
	<meta name="author"      content="politruk" />
	<link rel="stylesheet" href="style.css"/>
	<script type="text/javascript" src="showtip.js"></script>
	<title>Web Development Registration Form</title>
</head>
<body>
	<!-- Registration Form -->
	<h1>Registration Form</h1>

	<img src="swinburne.png" alt="SwinBurne">

	<form method="post"
				action="http://mercury.ict.swin.edu.au/it000000/formtest.php">
		<h2>Account Information</h2>

		<p class="text"><label>User ID</label>
			<input id="sid" type="text" name="uid" />
			<span id="sidtip" class="tooltip">Student ID</span>
		</p>
		
		<p class="text">	<label>Password
				<input type="password" name="pwd1" />
		</label></p>
		<p class="text">	<label>Retype Password
				<input type="password" name="pwd2" />
		</label></p>
		<br>
		<h2>User Information</h2>
		<p class="text">	<label>Name
				<input type="text" name="username" />
		</label></p>
		<p class="gender">Gender<br>
				<label>
				<input type="radio" name="gender" value="M" />Male</label>
				<label><br>
				<input type="radio" name="gender" value="F" />Female</label>
		</p>
		<div><input class="button" type="submit" value="Test Register" />
		</div>
	</form>
</body>
</html>
